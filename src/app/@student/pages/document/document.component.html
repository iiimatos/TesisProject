<div class="container">
  <div class="alert alert-dark row" role="alert">
    <h2 class="display-4 title col-8">Documentos</h2>
    <div class="input-group mb-3 col-4 mt-2">
      <input type="text" class="form-control" [(ngModel)]="fileSearch" (keydown)="searchFile()"
        placeholder="Buscar documentos" aria-label="Recipient's username" aria-describedby="basic-addon2">
    </div>
  </div>
  <a class="content border bg border-info p-2 text-dark" href="http://localhost:1337{{file.url}}" target="_blank"
    *ngFor="let file of files; index as i">
    <div>
      <p>{{file.name}} - <i class="fas fas2 fa-file"></i> <span class="form-text">
          Fecha de subida: {{file.created_at | date:"dd/MM/yy"}}</span></p>
    </div>
  </a>
</div>
