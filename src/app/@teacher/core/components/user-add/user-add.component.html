<form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)" class="mt-3 col-md-10 offset-md-1">
    <div class="form-row">
        <div class="form-group col-md-6"> 
            <input  type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
        </div>
        <div class="form-group col-md-6"> 
            <input  type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6"> 
            <input  type="text" class="form-control" placeholder="Usuario" formControlName="username">
        </div>
        <div class="form-group col-md-6"> 
            <input type="text" class="form-control" placeholder="ContraseÃ±a" formControlName = "password">
        </div>
    </div>
   
    <div class="form-row">
        
        <div class="form-group col-md-12"> 
            <input type="text" class="form-control" placeholder="Correo" formControlName = "email">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">     
            <select class="form-select" formControlName = "carrera_id">
                <option selected disabled>Seleccione una carrera</option>
                <option *ngFor="let item of carreras"value="{{item.id}}">{{item.carrera}}</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
           
        </div>
        <div class="form-group col-md-6">
            
          </div>
    </div>
    <button type="submit" class="btn btn-dark btn-block text-light">Guardar cambios</button>
</form>
<div class="mt-3 col-md-10 offset-md-1">
    <button type="button" class="btn btn-secondary mt-2" (click)="goToBackList();">Ir a la lista</button>
</div>
