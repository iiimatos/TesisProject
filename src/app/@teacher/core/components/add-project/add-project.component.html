<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4>Agregar documento</h4>
    <button class="btn btn-danger" aria-label="close" type="button" (click)="modal.dismiss()"><i
        class="far fa-times-circle"></i></button>
  </div>
  <div class="modal-body">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-primary" type="button" (click)="onUpload()">Guardar</button>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="files" name="files" (change)="onFileChange($event)">
        <label class="custom-file-label" for="files">Choose file</label>
      </div>
    </div>
  </div>
  <div class="modal-footer"></div>
</ng-template>

<button class="btn btn-primary" (click)="modal.open(contenido)">Agregar documento <i class="fas fa-plus"></i></button>
