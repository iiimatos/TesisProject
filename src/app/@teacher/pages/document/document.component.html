<div class="container">
  <div class="alert alert-dark capsule" role="alert">
    <h2 class="display-4 title">Documentos</h2>
    <app-add-project></app-add-project>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Documento</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{file.name}}</td>
        <td>
          <a class="btn btn-success mr-2" href="http://localhost:1337{{file.url}}" target="_blank">
            <i class="fas fa-eye"></i>
          </a>
          <button class="btn btn-danger" (click)="delete(file.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
