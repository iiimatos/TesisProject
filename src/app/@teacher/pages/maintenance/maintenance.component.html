<div class="container">
  <div class="alert alert-dark capsule" role="alert">
    <h2 class="display-4 title">Usuarios</h2>
    <button (click)="nuevoUsuario()" class="btn btn-primary">Agregar usuario <i class="fas fa-plus"></i></button>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Matricula</th>
        <th scope="col">Tipo de usuario</th>
        <th scope="col">Correo institucional</th>
        <th scope="col">Estatus</th>
        <th scope="col">Carrera</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{user.nombre}} {{user.apellido}}</td>
        <td>{{user.username}}</td>
        <td>{{user.role.name}}</td>
        <td>{{user.email}}</td>
        <td *ngIf="!user.blocked else elseBlock">Activo</td>
        <ng-template #elseBlock>
          <td>No activo</td>
        </ng-template>
        <td>{{user.carrera_id.carrera}}</td>
        <td>
          <button class="btn btn-primary">
            <i class="far fa-eye"></i>
          </button>
          <button (click)="editarUsuario(user.id)" class="btn btn-success mx-3">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
