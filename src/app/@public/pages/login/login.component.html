<div class="container">
  <div class="row">
    <div class="col">
      <div>
        <img class="logo-size" src="https://superior.ipl.edu.do/images/loyola.svg" alt="logo loyola">
      </div>
      <div class="title">
        <h2 class="display-1">Proyectos de Grado</h2>
      </div>
    </div>
    <div class="col">
      <div class="card border border-secondary">
        <div class="card-header text-center display-4">
          Login
        </div>
        <form class="card-body" [formGroup]="form" (ngSubmit)="login($event)">
          <div class="form-group">
            <label for="email">Matricula o Correo</label>
            <input type="text" class="form-control" formControlName="identifier" id="identifier"
              placeholder="2021-30-3-0016 o 2021-30-3-0016@correo.com">
            <div class="mt-2" *ngIf="form.get('identifier').errors && form.get('identifier').touched">
              <p class="alert alert-danger" role="alert" *ngIf="form.get('identifier').hasError('required')">
                Este campo es requerido
              </p>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" id="password"
              placeholder="contraseña">
            <div class="mt-2" *ngIf="form.get('password').errors && form.get('password').touched">
              <p class="alert alert-danger" role="alert" *ngIf="form.get('password').hasError('required')">
                Este campo es requerido
              </p>
              <p class="alert alert-danger" role="alert" *ngIf="form.get('password').hasError('minlength')">
                Minimo 6 caracteres
              </p>
            </div>
          </div>
          <div class="form-group form-check ml-3">
            <input type="checkbox" class="form-check-input" id="saveUser">
            <label class="form-check-label" for="saveUser">Recordar Usuario</label>
          </div>
          <div class="form-group text-center">
            <div class="col align-self-center">
              <button type="submit" class="btn btn-warning form-control">
                Iniciar Sesion
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
